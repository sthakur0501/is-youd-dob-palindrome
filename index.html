<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/index.js" defer></script>
    <title>Is Your Birthday Palindrome</title>
  </head>
  <body>
    <main class="container container-centered">
      <h1>Is Your Birthday Palindrome</h1>
      <p class="description">
        A palindrome birthday checker that will tell your birthday is palindrome
        or not, and also shows the nearest palindrome date and how many days
        missed.
      </p>
      <div>
        <input type="date" id="date-inp" />
        <button type="submit" id="show">Show</button>
      </div>
      <h3 id="message"></h3>
    </main>
  </body>
</html>
